
<div class="relative overflow-x-auto shadow-md my-4">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    Image
                </th>
                <th scope="col" class="px-6 py-3">
                    Book Name
                </th>
                <th scope="col" class="px-6 py-3">
                    User Name
                </th>
                <th scope="col" class="px-6 py-3">
                    status
                </th>
                <th scope="col" class="px-6 py-3">
                    Request DATE
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            @for (book of books; track $index) {
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="p-4">
                    <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/book/n/d/w/thus-spake-zarathustra-a-book-for-all-and-none-original-imagrzy9qsgqrnya.jpeg?q=90&crop=false"
                        class="w-10  h-18" alt="Apple Watch">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{book.book_title}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{book.user_name}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{book.status}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{book.request_date}}
                </td>
                <td class="px-6 py-4">
                    <button 
                        (click)="updateBorrowRequestStatus(book.id, 'approved')" 
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-2">
                        Approve
                    </button>
                    <button 
                        (click)="updateBorrowRequestStatus(book.id, 'rejected')" 
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Reject
                    </button>
                </td>
                
                  
            </tr>
            }
        </tbody>
    </table>
</div>
